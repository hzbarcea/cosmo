#
# build properties
#

maven.compile.source=1.5
maven.compile.target=1.5
maven.compile.debug=on
maven.compile.deprecation=on
maven.compile.optimize=on

maven.repo.remote=http://builds.osafoundation.org/maven/, http://mirrors.dotsrc.org/maven/, http://www.ibiblio.org/maven/

#
# test properties
#

maven.junit.fork=yes

#
# deploy properties
#

maven.repo.list=osaf
maven.repo.osaf=scp://builds.osafoundation.org
maven.repo.osaf.directory=/home/builder/www/maven
maven.repo.osaf.username=${user.name}
maven.repo.osaf.privatekey=${user.home}/.ssh/id_rsa

#
# javadoc properties
#

maven.javadoc.links=http://java.sun.com/j2se/1.5.0/docs/api/, http://java.sun.com/j2ee/1.4/docs/api/, http://acegisecurity.org/multiproject/acegi-security/apidocs/, http://static.springframework.org/spring/docs/1.2.x/api/, http://ical4j.sourceforge.net/api/, http://jackrabbit.apache.org/api-1/jcr-server/, http://jackrabbit.apache.org/api-1/jcr-webdav/, http://jackrabbit.apache.org/api-1/server/

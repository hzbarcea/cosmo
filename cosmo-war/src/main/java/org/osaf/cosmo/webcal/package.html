<body bgcolor="white">

Includes webcal protocol implementation.  Webcal is a read-only HTTP-based
protocol that uses icalendar as the data representation.  Calendar collections
in cosmo can be retrieved using the webcal protocol.

<h2>Related Documentation</h2>

<ul>
<li><a
href="http://chandlerproject.org/Projects/WebcalProtocol">Webcal Spec</a></li>
<li><a href="http://www.ietf.org/rfc/rfc2445.txt">RFC 2445 (icalendar)</a></li>
</ul>
